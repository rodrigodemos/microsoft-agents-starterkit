# Deploy Microsoft Agents Starter Kit to Azure Container Apps
#
# Triggers on push to main or manual dispatch.
# Adding a new agent? Just push to main â€” this workflow rebuilds and redeploys.

name: Deploy to Azure

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.vscode/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
  ACA_NAME: ${{ vars.ACA_NAME }}
  IMAGE_NAME: agent

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and push image
        run: |
          IMAGE_TAG="${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest"
          docker build -t "$IMAGE_TAG" -t "$IMAGE_LATEST" .
          docker push "$IMAGE_TAG"
          docker push "$IMAGE_LATEST"

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.ACA_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image "${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

      - name: Verify deployment
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.ACA_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "Deployed to: https://$FQDN"
          echo "Health check: https://$FQDN/api/health"
          # Wait for the app to start
          sleep 15
          curl -sf "https://$FQDN/api/health" || echo "Warning: health check did not pass yet (container may still be starting)"
